<div class="card">
  <span class="back" (click)="back.emit(true)">
    <mat-icon>arrow_back</mat-icon>
    Back
  </span>
  <h2>{{ lesson.description }}</h2>
  <p>Duration : {{ lesson.duration }}</p>
  <iframe
    *ngIf="lesson.videoId; else placeholder"
    [src]="'https://www.youtube.com/embed/' + lesson.videoId | secureUrl"
    frameborder="0"
  ></iframe>
  <ng-template #placeholder>
    <img src="../../assets/images/angular-logo.jpg" alt="" width="100" />
  </ng-template>
</div>
