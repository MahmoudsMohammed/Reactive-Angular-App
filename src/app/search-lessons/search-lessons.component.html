<div class="course">
  <h2>Search All Lessons</h2>

  <mat-form-field class="search-bar">
    <input
      matInput
      placeholder="Type your search"
      #searchInput
      autocomplete="off"
    />
  </mat-form-field>

  <button
    class="search"
    mat-raised-button
    color="primary"
    (click)="onSearch(searchInput.value)"
  >
    <mat-icon>search</mat-icon>
    Search
  </button>

  <ng-container *ngIf="lessons.length > 0 && !selectedLesson">
    <table class="lessons-table mat-elevation-z7" style="margin-bottom: 20px">
      <thead>
        <th>#</th>
        <th>Description</th>
        <th>Duration</th>
      </thead>

      <tr
        class="lesson-row"
        *ngFor="let lesson of lessons"
        (click)="onSelectLesson(lesson)"
      >
        <td class="seqno-cell">{{ lesson.seqNo }}</td>
        <td class="description-cell">{{ lesson.description }}</td>
        <td class="duration-cell">{{ lesson.duration }}</td>
      </tr>
    </table>
  </ng-container>

  <ng-container *ngIf="selectedLesson">
    <lesson [lesson]="selectedLesson"></lesson>
  </ng-container>
</div>
